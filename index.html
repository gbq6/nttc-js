<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number to Text Converter</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <input id="input" type="number" placeholder="Adj meg egy szÃ¡mot" onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57" autofocus>
        <div id="output"></div>
        <script type="module">
            import {convert} from './converter.js'

            let input = document.getElementById('input')
            let output = document.getElementById('output')

            input.addEventListener('input', function() {
                try {
                    output.textContent = convert(input.value)
                } catch (error) {
                    output.textContent = error.message
                }
            })

            output.addEventListener('click', function () {
                navigator.clipboard.writeText(output.textContent)
            })

            let url = document.URL
            let number = url.substring(url.indexOf('?') + 1)
            input.value = number
            output.textContent = convert(number)
        </script>
    </body>
</html>
